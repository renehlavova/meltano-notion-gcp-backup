{
  "plugin_type": "extractors",
  "name": "tap-notion",
  "namespace": "tap_airbyte",
  "variant": "airbyte",
  "label": "Notion",
  "docs": "https://hub.meltano.com/extractors/tap-notion--airbyte",
  "repo": "https://github.com/airbytehq/airbyte/tree/master/airbyte-integrations/connectors/source-notion",
  "pip_url": "git+https://github.com/MeltanoLabs/tap-airbyte-wrapper.git",
  "executable": "tap-airbyte",
  "description": "Note-taking Software Platform",
  "logo_url": "https://hub.meltano.com/assets/logos/extractors/notion.png",
  "capabilities": [
    "catalog",
    "state",
    "discover",
    "about",
    "stream-maps",
    "schema-flattening"
  ],
  "settings_group_validation": [
    [
      "airbyte_spec.image",
      "connector_config.start_date"
    ]
  ],
  "settings": [
    {
      "name": "airbyte_spec.image",
      "kind": "string",
      "value": "airbyte/source-notion",
      "label": "Airbyte Spec Image",
      "description": "Airbyte image to run"
    },
    {
      "name": "airbyte_spec.tag",
      "kind": "string",
      "value": "latest",
      "label": "Airbyte Spec Tag",
      "description": "Airbyte image tag"
    },
    {
      "name": "docker_mounts",
      "kind": "array",
      "label": "Docker Mounts",
      "description": "Docker mounts to make available to the Airbyte container. Expects a list of maps containing source, target, and type as is documented in the docker --mount documentation"
    },
    {
      "name": "airbyte_config.start_date",
      "kind": "string",
      "label": "Airbyte Config Start Date",
      "description": "UTC date and time in the format 2017-01-25T00:00:00.000Z. Any data before this date will not be replicated."
    },
    {
      "name": "airbyte_config.credentials.auth_type",
      "kind": "string",
      "label": "Airbyte Config Credentials Auth Type",
      "description": "OAuth2.0, token"
    },
    {
      "name": "airbyte_config.credentials.client_id",
      "kind": "password",
      "label": "Airbyte Config Credentials Client Id",
      "description": "The ClientID of your Notion integration."
    },
    {
      "name": "airbyte_config.credentials.client_secret",
      "kind": "password",
      "label": "Airbyte Config Credentials Client Secret",
      "description": "The ClientSecret of your Notion integration."
    },
    {
      "name": "airbyte_config.credentials.access_token",
      "kind": "password",
      "label": "Airbyte Config Credentials Access Token",
      "description": "Access Token is a token you received by complete the OauthWebFlow of Notion."
    },
    {
      "name": "airbyte_config.credentials.token",
      "kind": "password",
      "label": "Airbyte Config Credentials Token",
      "description": "Notion API access token, see the <a href=\"https://developers.notion.com/docs/authorization\">docs</a> for more information on how to obtain this token."
    },
    {
      "name": "stream_maps",
      "kind": "object",
      "label": "Stream Maps",
      "description": "Config object for stream maps capability. For more information check out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html)."
    },
    {
      "name": "stream_map_config",
      "kind": "object",
      "label": "Stream Map Config",
      "description": "User-defined config values to be used within map expressions."
    },
    {
      "name": "flattening_enabled",
      "kind": "boolean",
      "label": "Flattening Enabled",
      "description": "'True' to enable schema flattening and automatically expand nested properties."
    },
    {
      "name": "flattening_max_depth",
      "kind": "integer",
      "label": "Flattening Max Depth",
      "description": "The max depth to flatten schemas."
    }
  ]
}